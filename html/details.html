         <p class="lead mb-4" id="tipDetails"></p>

         <div class="time">

         <p class="lead mb-4 text-body" id="tipType"></p>

        <div class="gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-outline-success btn-lg px-4 gap-3">Done!</button>
          <button type="button" class="btn btn-outline-danger btn-lg px-4">Delete</button>

    </div>
