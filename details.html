<body>
   <button id="backButton">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left"
         viewbox="0 0 16 16">
         <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
      </svg>
   </button>

   <div class="text-center">
      <img src="../images/pexels-pixabay-220453.jpg" id="tipImg" class="img-fluid p-3" alt="tip-image"
         style="height: 40vh;" />
      <h1 class="display-5 fw-bold" id="tipName"></h1>
      <div class="col-lg-6 mx-auto">

         <p class="lead mb-4" id="tipDetails"></p>

         <div class="d-flex justify-content-center gap-2">
            <p class="lead mb-4 text-body info-label" id="time">Time: </p>
            <p class="lead mb-4 text-body" id="tipTIme"></p>
            <p class="lead mb-4 text-body" id="minutes"> minutes</p>
         </div>

         <div class="d-flex justify-content-center gap-2">
            <p class="lead mb-4 text-body info-label">Type: </p>
            <p class="lead mb-4 text-body d-inline" id="tipType"> </p>
         </div>
         <!-- <div class="gap-2 d-sm-flex justify-content-sm-center">

            <button type="button" class="btn btn-outline-danger btn-lg px-4">Delete</button>
         </div> -->
      </div>
   </div>

   <script src="scripts/universal_functions/back_page.js"></script>
